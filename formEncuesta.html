<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Encuesta</h2>
        <form id="formEncuesta">
            <!-- Pregunta 1 -->
            <div class="mb-3">
                <label for="modtramite" class="form-label">¿Cuál fue la modalidad del trámite que realizaste?</label>
                <select class="form-select" id="modtramite">
                    <option value="1">1- Sólo virtual</option>
                    <option value="2">2- Virtual y presencial</option>
                    <option value="3">3- Sólo presencial</option>
                </select>
            </div>

            <!-- Pregunta 2 -->
            <div class="mb-3">
                <label for="tiempoLectura" class="form-label">¿Cuánto tiempo estimas que dedicaste a leer y comprender los requisitos del trámite?</label>
                <select class="form-select" id="tiempoLectura">
                    <option value="0">0- Menos de 15 minutos</option>
                    <option value="1">1- 15 minutos</option>
                    <option value="2">2- 30 minutos</option>
                    <option value="3">3- 60 minutos</option>
                    <option value="4">4- 120 minutos</option>
                    <option value="5">5- 240 minutos</option>
                </select>
            </div>

            <!-- Pregunta 3 -->
            <div class="mb-3">
                <label for="tiempoLlenado" class="form-label">¿Cuánto tiempo estimas que dedicaste a llenar los formularios y recolectar la documentación necesaria para el trámite?</label>
                <select class="form-select" id="tiempoLlenado">
                    <option value="0">0- Menos de 15 minutos</option>
                    <option value="1">1- 15 minutos</option>
                    <option value="2">2- 30 minutos</option>
                    <option value="3">3- 60 minutos</option>
                    <option value="4">4- 120 minutos</option>
                    <option value="5">5- 240 minutos</option>
                </select>
            </div>

            <!-- Pregunta 4 -->
            <div class="mb-3">
                <label for="tiempoTraslado" class="form-label">¿Cuánto tiempo tomaste en desplazarte hacia la institución estatal y de regreso?</label>
                <select class="form-select" id="tiempoTraslado">
                    <option value="0">0- Menos de 15 minutos</option>
                    <option value="1">1- 15 minutos</option>
                    <option value="2">2- 30 minutos</option>
                    <option value="3">3- 60 minutos</option>
                    <option value="4">4- 120 minutos</option>
                    <option value="5">5- 240 minutos</option>
                </select>
            </div>

            <!-- Pregunta 5 -->
            <div class="mb-3">
                <label for="tiempoInicio" class="form-label">¿Cuánto tiempo te llevó iniciar el trámite?</label>
                <select class="form-select" id="tiempoInicio">
                    <option value="0">0- Menos de 15 minutos</option>
                    <option value="1">1- 15 minutos</option>
                    <option value="2">2- 30 minutos</option>
                    <option value="3">3- 60 minutos</option>
                    <option value="4">4- 120 minutos</option>
                    <option value="5">5- 240 minutos</option>
                </select>
            </div>

            <!-- Pregunta 6 -->
            <div class="mb-3">
                <label for="tiempoResol" class="form-label">¿Cuánto tiempo transcurrió desde que iniciaste el trámite hasta que recibiste la resolución final?</label>
                <select class="form-select" id="tiempoResol">
                    <option value="0">0- 1 día o menos</option>
                    <option value="1">1- 3 días</option>
                    <option value="2">2- 7 días</option>
                    <option value="3">3- 15 días</option>
                    <option value="4">4- 30 días</option>
                    <option value="5">5- más de 30 días</option>
                </select>
            </div>

            <!-- Pregunta 8 -->
            <div class="mb-3">
                <label for="tarifaTramite" class="form-label">¿Cuánto dinero te costó el trámite?</label>
                <input type="number" class="form-control" id="tarifaTramite" placeholder="0">
            </div>

            <!-- Pregunta 9 -->
            <div class="mb-3">
                <label for="visitasIE" class="form-label">¿Cuántas veces tuviste que ir a la institución estatal para completar este trámite?</label>
                <select class="form-select" id="visitasIE">
                    <option value="0">0- Nunca</option>
                    <option value="1">1- 1 vez</option>
                    <option value="2">2- 2 veces</option>
                    <option value="3">3- 3 veces</option>
                    <option value="4">4- 4 veces</option>
                    <option value="5">5- 5 veces o más</option>
                </select>
            </div>

            <!-- Pregunta 10 -->
            <div class="mb-3">
                <label for="costoTrans" class="form-label">¿Cuánto dinero gastaste en transporte para ir a la IE a realizar este trámite?</label>
                <input type="number" class="form-control" id="costoTrans" placeholder="0">
            </div>

            <button type="submit" class="btn btn-primary">Enviar Encuesta</button>
        </form>

        Mostrar el resultado en JSON
        <div class="mt-5">
            <h4>Resultado JSON:</h4>
            <pre id="resultados"></pre>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
